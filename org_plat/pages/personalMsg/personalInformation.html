	$(document).ready(function(){ 
		$('#personal_form input').empty();
		var otype = "get";

		if(reqResult.result == 0 && reqResult.data) {
			var datal=reqResult.data;
			$('#checkLoginName').val(datal.loginName);
			$('#checkName').val(datal.name);
			$('#checkPhone').val(datal.phone);
			$('#checkEmail').val(datal.email);
			$('#check_create_time').val(getLocalTime(datal.create_time));
		} 
		return false;
	})
