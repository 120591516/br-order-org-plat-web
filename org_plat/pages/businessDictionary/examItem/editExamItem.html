		})
	})

	//  编辑保存信息
	function saveEditExamItem() {
		if($('#editfMale').is(':checked')) {
			$("#editfMaleHidden").val("0");
		}
		if($('#editfFemale').is(':checked')) {
			$("#editfFemaleHidden").val("0");
		}
		var param = $('#editExamItemForm').serialize();
		var otype = "post";
		var osync = false;
		var reqResult = httpRequest(updateOrgExamItemUrl, param, otype, osync);
		if(reqResult.result == 0) {
			alert('编辑成功!');
			loadpage("/org_plat/pages/businessDictionary/examinationItem.html");
			return false;
		} else {
			alert(reqResult.message);
		}
